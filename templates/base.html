{% load i18n %}
{% load itzuli %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<nav>
	{% get_available_languages as languages %}
	<ul>
		{% for lang_code, lang_name in languages%}
		<li><a href="{% change_lang lang_code %}">{{ lang_name }}</a></li>
		{% endfor %}
	</ul>
	</nav>

	{% block content %}
	{% endblock content %}
</body>
</html>
